<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Doggo API</title>
</head>
<body>
  <header class="header">
    Click here for doggos!
  </header>
  <select class ="breed" name="breed" id="breed">
    <option value="hound">Hound</option>
    <option value="husky">Husky</option>
    <option value="GSD">German Sheperd</option>
    <option value="Golden Retreiver">Golden</option>
    <option value="mutt">mutt</option>
  </select>
  <button class="button">Woof!</button>
  <div class="loading">
    <img class = "loading-gif" src="./Animated.gif" alt="loading contents">
  </div>
  <div class="animation"></div>
  <div class="doggos"></div>
  <script src="https://unpkg.com/popmotion@8.1.24/dist/popmotion.global.min.js"></script>
  <script src="./doggos.js"></script>
</body>
</html>
